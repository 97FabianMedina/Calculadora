<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Préstamos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.4/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="customer-details">
                <h2>Datos del Cliente</h2>
                <label for="fullName">Nombre Completo:</label>
                <input type="text" id="fullName" placeholder="Ingrese el nombre completo">
                <label for="idNumber">Número de Identificación:</label>
                <input type="text" id="idNumber" placeholder="Ingrese el número de identificación">
                <label for="phone">Teléfono:</label>
                <input type="text" id="phone" placeholder="Ingrese el número de teléfono">
            </div>
            <div class="purchase-summary">
                <h2>Resumen de Compra</h2>
                <p>Nombre del Cliente: <span id="summaryFullName"></span></p>
                <p>Número de Identificación: <span id="summaryIdNumber"></span></p>
                <p>Pago Mensual: <span id="summaryMonthlyPayment"></span></p>
                <p>Número de Cuotas: <span id="summaryInstallments"></span></p>
                <p>Porcentaje de Cuota Inicial: <span id="summaryInitialPaymentPercentage"></span></p>
                <p>Valor Total del Préstamo: <span id="summaryTotalLoan"></span></p>
            </div>
        </div>
        <div class="right-section">
            <div class="loan-calculator">
                <h2>Calculadora de Préstamos</h2>
                <label for="loanAmount">Valor del Préstamo:</label>
                <input type="number" id="loanAmount" placeholder="Ingrese el valor del préstamo">
                <label for="initialPayment">Cuota Inicial:</label>
                <input type="number" id="initialPayment" placeholder="Ingrese la cuota inicial (opcional)">
                <label for="finalPayment">Cuota Final:</label>
                <input type="number" id="finalPayment" placeholder="Ingrese la cuota final (opcional)">
                <label for="capitalPayment">Valor a Capital:</label>
                <input type="number" id="capitalPayment" placeholder="Ingrese el valor a capital (opcional)">
                <label for="loanPeriod">Plazo del Préstamo (meses):</label>
                <input type="number" id="loanPeriod" placeholder="Ingrese el plazo del préstamo">
                <label for="loanStartDate">Fecha del Préstamo:</label>
                <input type="date" id="loanStartDate">
                <button onclick="calculateLoan()">Calcular Préstamo</button>
                <button onclick="exportToExcel()">Exportar a Excel</button>
                <input type="file" id="importFile" onchange="importFromExcel(event)">
            </div>
            <table id="paymentTable">
                <thead>
                    <tr>
                        <th>Número de Cuota</th>
                        <th>Valor de la Cuota</th>
                        <th>Fecha Límite de Pago</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="paymentTableBody">
                    <!-- Aquí se llenarán los datos dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.4/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx-populate/3.11.1/xlsx-populate.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
